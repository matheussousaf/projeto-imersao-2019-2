<ion-content>
  <div #map>
    <ion-searchbar [(ngModel)]="search" placeholder="Para onde?" (ionChange)="searchChanged()" [debounce]="250"></ion-searchbar>
    <ion-list [hidden]="!search.length" class="ion-margin-horizontal">
      <ion-item (click)="calcRoute(result)" *ngFor="let result of searchResults">
        {{ result.description }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
